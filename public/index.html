<!DOCTYPE HTML>
<html ng-app="edgeApp">
	<head>
		<!-- Metadata -->
		<title>Edge Student Life</title>
		<link rel="shortcut icon" href="http://www.edgestudentlife.com/edge/favicon.ico?v=2" />
		<!-- CSS -->
		<link href="css/aboutus.css" rel="stylesheet" type="text/css" />
		<link href="css/calendar.css" rel="stylesheet" type="text/css" />
		<link href="css/contactus.css" rel="stylesheet" type="text/css" />
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link href="css/event.css" rel="stylesheet" type="text/css" />
		<link href="css/events.css" rel="stylesheet" type="text/css" />
		<link href="css/home.css" rel="stylesheet" type="text/css" />
		<!-- Javascript dependencies -->
		<script src="public/jquery-1.11.1/jquery.js" type="text/javascript"></script>
		<script src="public/angular-1.3.0/angular.js" type="text/javascript"></script>
		<script src="public/angular-1.3.0/angular-route.js" type="text/javascript"></script>
		<script src="public/angular-1.3.0/angular-animate.js" type="text/javascript"></script>
		<script src="public/timestamp/timestamp.js" type="text/javascript"></script>
		<!-- Directives -->
		<script src="js/directives/mw-calendar.js" type="text/javascript"></script>
		<script src="js/directives/mw-htmlify.js" type="text/javascript"></script>
		<script src="js/directives/mw-slideshow.js" type="text/javascript"></script>
		<!-- Factories -->
		<script src="js/factories/feed.js" type="text/javascript"></script>
		<script src="js/factories/photos.js" type="text/javascript"></script>
		<script src="js/factories/events.js" type="text/javascript"></script>
		<script src="js/factories/contacts.js" type="text/javascript"></script>
		<script src="js/factories/email.js" type="text/javascript"></script>
		<script src="js/factories/map.js" type="text/javascript"></script>
		<!-- Edge App -->
		<script src="js/app.js" type="text/javascript"></script>
		<!-- Controllers -->
		<script src="js/ctrls/root-ctrl.js" type="text/javascript"></script>
		<script src="js/ctrls/home-ctrl.js" type="text/javascript"></script>
		<script src="js/ctrls/events-ctrl.js" type="text/javascript"></script>
		<script src="js/ctrls/event-ctrl.js" type="text/javascript"></script>
		<script src="js/ctrls/calendar-ctrl.js" type="text/javascript"></script>
		<script src="js/ctrls/contact-ctrl.js" type="text/javascript"></script>
		<script src="js/ctrls/store-ctrl.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="body">
			<div id="header" ng-controller="RootCtrl">
				<img src="img/loadingAnimation.gif" id="loadanimation" ng-show="loadAnimation" />
				<div id="bannercontainer">
					<a id="banner-link" href="" ng-href="#/home" class="nohighlight"><img src="img/banner-white.png" id="banner" /></a>
				</div>
				<div id="tabs">
					<a id="tab-home" class="tab" ng-href="#/home">HOME</a>
					<a id="tab-events" class="tab" ng-href="#/events">EVENTS</a>
					<a id="tab-calendar" class="tab" ng-href="#/calendar">CALENDAR</a>
					<a id="tab-about" class="tab" ng-href="#/about">ABOUT US</a>
					<a id="tab-contact" class="tab" ng-href="#/contact">CONTACT US</a>
				</div>
			</div>
			<div ng-view id="content" autoscroll="true"></div>
			<footer>
				<a ng-href="#/home"><img id="footerlogo" class="logo" src="img/edge-logo.png"></a>
				<h1 id="footertext">CHECK US OUT @ EDGESTUDENTLIFE</h1>
				<a href="https://www.facebook.com/EDGEStudentLife" target="_blank"><img id="facebookfooterlogo" class="logo" src="img/facebook-logo.png"></a>
				<a href="https://twitter.com/Edgesl1" target="_blank"><img id="twitterfooterlogo" class="logo" src="img/twitter-logo.png"></a>
				<a href="http://instagram.com/edgestudentlife" target="_blank"><img id="instagramfooterlogo" class="logo" src="img/instagram-logo.png"></a><br />
				<a href="http://www.allegrosolutions.org/donate/EdgeStudentLife.CCP.html?regcode=DONATION"><img id="donatebutton" class="donate" src="img/donate.png"></a>
				<p>
					&copy; Michael Wingfield, all rights reserved
				</p>
			</footer>
		</div>
	</body>
</html>
